<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Paper size calculator</title>
        <link rel="stylesheet" href="style.scss">
    </head>
    <body>
        <main>
            <div class="settings">
                <div class="inputs" id="inputs">
                    <div>
                        <label for="paperSize" >Paper size</label>
                        <select id="paperSize">
                            <option value="B1">B1 (700×1000mm)</option>
                            <option value="B2" selected>B2 (500×700mm)</option>
                            <option value="C2">C2 (460×640mm)</option>
                            <option value="A3plus">A3+ (320×450mm)</option>
                            <option value="A3">A3 (297×420mm)</option>
                            <option value="A4">A4 (210×297mm)</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <label for="printWidth" >Print width</label>
                            <input id="printWidth" type="number" value="55">
                            mm
                        </div>
                        <div>
                            <label for="printHeight" >Print height</label>
                            <input id="printHeight" type="number" value="85">
                            mm
                        </div>
                    </div>
                    <div>
                        <label for="printRun" >Print run</label>
                        <input id="printRun" type="number" value="1">
                    </div>
                </div>
                <div class="output" id="output"></div>
            </div>
            <div class="output_container">
                <canvas id="output_canvas"></canvas>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
