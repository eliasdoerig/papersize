<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Paper size calculator</title>
        <link rel="stylesheet" href="/style.97fcb138.css">
    <script src="/style.97fcb138.js"></script></head>
    <body>
        <main>
            <div class="settings">
                <div class="inputs" id="inputs">
                    <label for="paperSize">Paper size
                        <select id="paperSize">
                            <option value="B1">B1 (700×1000mm)</option>
                            <option value="B2">B2 (500×700mm)</option>
                            <option value="C2">C2 (460×640mm)</option>
                            <option value="A3plus">A3+ (320×450mm)</option>
                            <option value="A3">A3 (297×420mm)</option>
                            <option value="A4">A4 (210×297mm)</option>
                        </select>
                    </label>
                    <label for="printWidth">Print width
                        <input id="printWidth" type="number" value="55">
                    </label>
                    <label for="printHeight">Print height
                        <input id="printHeight" type="number" value="85">
                    </label>
                    <label for="printRun">Print run
                        <input id="printRun" type="number" value="1">
                    </label>
                </div>
                <div class="output" id="output"></div>
            </div>
            <div class="output_container">
                <canvas id="output_canvas"></canvas>
            </div>
        </main>
        <script src="/main.1f19ae8e.js"></script>
    </body>
</html>
